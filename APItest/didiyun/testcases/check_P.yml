                        payType: prePaid
                        product: ebs
                        regionId: gz
                        zoneId: gz02
                    factorValues:
                        period: 1
                    offeringUuid: b9bb78ab2ec6408f8dcc73dc2b5dd54d
                    payType: prePaid
                    product: dc2
                    regionId: gz
                    zoneId: gz02
                orderScene: scene_create
        method: POST
        url: https://api.didiyun.com/dicloud/wallet/v4/checkPrice
    validate:
    -   eq:
        - content.data.priceInfo.resultPrices.0.price
        - 1980
